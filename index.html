<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <div class="grid-container">

          </p>
          <div>
            <button>
              <img src="./img/download.ico" alt="" class="btn-icon">

            <button>
              <img src="./img/info.ico" alt="" class="btn-icon">

          </div>
        </div>
      </div>
      <div class="profile">
        <div class="content-container">
          <img src="./img/profile.ico" alt="" class="icon">

        </div>

      <div class="experience">

      <div class="blog">

          <img src="./img/blog.ico" alt="" class="icon">

          <img src="./img/social.ico" alt="" class="icon">

        </div>
      </div>
      <div class="contact">
        <div class="content-container">
          <img src="./img/contact.ico" alt="" class="icon">
          <p class="sub-title">CONTACT</p>
        </div>
      </div>
      <div class="portfolio">
        <div class="content-container">
          <img src="./img/portfolio.ico" alt="" class="icon">
          <p class="sub-title">PORTFOLIO</p>
        </div>
      </div>
      <div class="carousel"></div>
    </div>
